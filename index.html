<!doctype html>
<html lang="en">
<head>

	<link rel="stylesheet" href="Shopping-list/css/reset.css">

	<title>SHOP, RINSE, REPEAT</title>
</head>

	</div>

		<div class="screen">
			<div class="form">
				<form id="my-form" action="#" method="post">

			</div>
						
		</div>
	</div>
